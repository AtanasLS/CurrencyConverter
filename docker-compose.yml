version: "3.3"

services:
  app-database:
    image: postgres
    restart: always
    volumes:
      - ./db/data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: appuser
      POSTGRES_DB: CurrencyConverted
    ports:
      - 5432:5432

  flyway:
    image: flyway/flyway
    command: migrate
    volumes:
      - ./db:/flyway/sql
      - ./db:/flyway/conf
    depends_on:
      - app-database

  frontend:
    image: atanasls/front-end-currency-final 
    depends_on:
      - currency-conversion-api
    ports:
      - 4201:4200

  currency-conversion-api:
    image: atanasls/currency-converter-api
    depends_on:
      - app-database
    ports:
      - "8888:8080"
    
  
  


 