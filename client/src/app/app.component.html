
    <div class="container">
        <h1 class="app-header">Currency Converter App</h1>
        <form class="currency-form">
            <div class="form-group" class="amount-label">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" [(ngModel)]="amount" class="form-control"  placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="fromCurrency">From Currency:</label>
                <select id="fromCurrency" name="fromCurrency" class="form-control">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
            <div class="form-group">
                <label for="toCurrency">To Currency:</label>
                <select id="toCurrency" name="toCurrency" class="form-control">
                    <option value="JPY">JPY</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>
                
        </form>
        <div class="button-container">
            <button type="submit"  class="flex-button">Convert</button>
        </div>
        <div class="result">
            <p>Converted Amount: <span id="convertedAmount">0</span></p>
        </div>
    </div>
