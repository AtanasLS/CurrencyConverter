
<div class="container">
  <h1 class="app-header">Currency Converter App</h1>
  <form class="currency-form" (ngSubmit)="convertCurrency()">
      <div class="form-group" class="amount-label">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" [(ngModel)]="amount" class="form-control" placeholder="Enter amount">
      </div>
      <div class="form-group">
          <label for="fromCurrency">From Currency:</label>
          <select id="fromCurrency" name="fromCurrency" [(ngModel)]="fromCurrency" class="form-control">
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="JPY">JPY</option>
              <option value="AUD">AUD</option>
          </select>
      </div>
      <div class="form-group">
          <label for="toCurrency">To Currency:</label>
          <select id="toCurrency" name="toCurrency"  [(ngModel)]="toCurrency" class="form-control">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value="AUD">AUD</option>
          </select>
      </div>
          
  </form>
  <div class="button-container">
      <button type="submit" (click)="convertCurrency()"  class="flex-button">Convert</button>
  </div>
  <div class="result">
      <p>Converted Amount: <span id="convertedAmount" >{{result}}</span></p>
  </div>
</div>
